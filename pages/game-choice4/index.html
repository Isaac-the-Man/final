<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../template.css">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>TODO List</title>
  </head>
  <body>

    <div class="container">
      <h1>Task Manager</h1>
      <div class="board">

        <div class="list-container">
          <div class="list-normal sublist">
            <h2><u>Normal Tasks</u></h1>
            <ul class="list-content">
            </ul>
            <button class="btn" onclick="doneNorm()">DONE</button>
          </div>
          <div class="list-urgent sublist">
            <h2><u>Urgent Tasks</u></h1>
            <ul class="list-content">
            </ul>
            <button class="btn" onclick="doneUrge()">DONE</button>
          </div>
        </div>

        <button class="btn" onclick="popup()">NEW TASK</button>

        <!-- popup create task -->
        <div class="create-panel transparent">
          <h2><u>Create New Task</u></h2>
          <h3>Name:</h3>
          <input type="text" class="name"></inpu>
          <h3>Type:</h3>
          <div class="row">
            <label><input type="radio" name="type">Normal</input></label>
            <label><input type="radio" name="type">Urgent</input></label>
          </div>
          <button class="btn" onclick="submit()">SUBMIT</button>
          <button class="btn" onclick="discard()">DISCARD</button>
        </div>

      </div>
      <button class="btn return-btn" onclick="back()">&lt;-&nbsp;RETURN</button>
    </div>

  </body>
  <script src="master.js"></script>
</html>
