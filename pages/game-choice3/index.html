<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../template.css">
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Digital Rock Band</title>
  </head>
  <body>

    <div class="container">
      <h1>Digital Rock Band</h1>
      <div class="board">

        <div class="digital-rockband">

          <div class="drum-board">
            <div class="drum drum1">
              Hip Hop
            </div>
            <div class="drum drum2">
              Jazz
            </div>
            <div class="drum drum3">
              Rock
            </div>
          </div>

          <div class="piano-board">
            <div class="c3 piano-key">C<br>(v)</div>
            <div class="d3 piano-key">D<br>(b)</div>
            <div class="e3 piano-key">E<br>(n)</div>
            <div class="f3 piano-key">F<br>(m)</div>
            <div class="g3 piano-key">G<br>(,)</div>
            <div class="a3 piano-key">A<br>(.)</div>
            <div class="b3 piano-key">B<br>(/)</div>
            <div class="piano-black blank1"></div>
            <div class="piano-black blank2"></div>
            <div class="piano-black blank3"></div>
            <div class="piano-black blank4"></div>
            <div class="piano-black blank5"></div>
          </div>
        </div>

      </div>
      <button class="btn return-btn" onclick="back()">&lt;-&nbsp;RETURN</button>
    </div>

  </body>
  <script src="master.js"></script>
</html>
